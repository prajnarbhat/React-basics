<html>
    <head>
        <title> Arrow function</title>
    </head>
    <body>
        <p id="demo">  </p>
        <script>

            demo = document.getElementById('demo');

            // without a return statment

            hello = (val) => 
                "Hello world" + val;

            demo.innerHTML = hello("xyz");
        </script>

    </body>
</html>
