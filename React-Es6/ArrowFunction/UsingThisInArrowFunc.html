<html>
    <head>
        <title> This in Arrow function(lexical this) </title>
    </head>
    <body>
        <script>
            const x = {
                name : "abc",
                age : 20,

                // Call another function inside this show function
                show : function() {
                    console.log("this is:",this)

                    //this refers to the current object

                    // Now convert this normal function to arrow function
                    // Here, setTimeout() uses an arrow function.
                    // Arrow functions do not create their own this.
                    // Instead, they inherit this from their lexical (surrounding) scope.
                    setTimeout(() => {
                        // this here is called lexical this
                        console.log("This inside anothe function:",this)                  
                        console.log(`Name is ${this.name} and age is ${this.age}`)

                })
                }
            }
            x.show()

            // here this refers to object
        </script>
    </body>
</html>
