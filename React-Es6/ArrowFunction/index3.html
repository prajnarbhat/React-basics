<html>
    <head>
        <title> Arrow function</title>
    </head>
    <body>
        <p id="demo">  </p>
        <script>

            demo = document.getElementById('demo');

            // without a return statment
            // multiple statments

            hello = () => 
                console.log("Hi"); console.log("Hello")

            demo.innerHTML = hello();
        </script>

    </body>
</html>
